<div class="shot-location-selector">
  <div class="section-header">
    <span class="section-title">Shot Location</span>
  </div>
  <mat-divider class="section-divider"></mat-divider>

  <div class="location-grid">
    <div class="location-column">
      <app-location-selector
        [showTitle]="false"
        [showDivider]="false"
        [showTeams]="true"
        [team1]="team1"
        [team2]="team2"
        (locationChange)="onRinkLocationChange($event)"
      ></app-location-selector>
    </div>

    <div class="location-column">
      <app-location-selector
        [showTitle]="false"
        [showDivider]="false"
        [showTeams]="false"
        [imageUrl]="'/assets/images/net.svg'"
        (locationChange)="onNetLocationChange($event)"
      ></app-location-selector>
    </div>
  </div>
</div>

<button
  [matButton]="variant"
  [type]="type"
  [disabled]="disabled || loading"
  (click)="onClick()"
  class="!px-6 !text-xs !h-8"
  [class.loading-button]="loading"
  [style]="
    variant === 'filled'
      ? 'background-color: var(--color-primary)'
      : 'border-color: var(--color-primary); color: var(--color-primary)'
  "
>
  @if (!loading) {
    <span>{{ text }}</span>
  } @else {
    <span>{{ loadingText }}</span>
  }
</button>

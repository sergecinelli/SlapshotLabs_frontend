<div class="custom-highlight-modal">
  <h2 mat-dialog-title class="modal-title">
    <mat-icon class="title-icon">add_circle</mat-icon>
    Add Custom Highlight
  </h2>

  <mat-dialog-content class="modal-content">
    <form [formGroup]="form" class="custom-highlight-form">
      <div class="form-section">
        <div class="form-row">
          <mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="true" class="form-field full-width">
            <mat-label class="uppercase text-custom-secondary">Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter name" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="true" class="form-field full-width">
            <mat-label class="uppercase text-custom-secondary">Description</mat-label>
            <textarea matInput formControlName="description" rows="3" placeholder="Enter description"></textarea>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="true" class="form-field">
            <mat-label class="uppercase text-custom-secondary">Date</mat-label>
            <input matInput type="date" formControlName="date" />
            <mat-error *ngIf="form.get('date')?.errors && form.get('date')?.touched">
              Date is required
            </mat-error>
          </mat-form-field>

          <mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="true" class="form-field">
            <mat-label class="uppercase text-custom-secondary">Time</mat-label>
            <input matInput formControlName="time" placeholder="mm:ss" maxlength="5" />
            <mat-error *ngIf="form.get('time')?.errors && form.get('time')?.touched">
              {{ getErrorMessage('time') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="true" class="form-field full-width">
            <mat-label class="uppercase text-custom-secondary">Video Link</mat-label>
            <input matInput formControlName="youtube_link" placeholder="Enter YouTube link" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="modal-actions">
    <button mat-stroked-button (click)="onCancel()" class="cancel-btn">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" class="submit-btn" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</div>

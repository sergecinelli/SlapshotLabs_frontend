<!-- Sign In Page -->

<div class="min-h-screen bg-custom-white flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <mat-card class="max-w-sm">
    <mat-card-content class="!p-10">
      <!-- Logo -->
      <div class="text-center mb-6">
        <img 
          src="assets/logo.png" 
          alt="Slapshot Labs Logo" 
          class="mx-auto h-16 w-auto"
        />
      </div>

      <!-- LOGIN HERE Section -->
      <div class="text-start mb-6">
        <h2 class="text-xl font-medium text-custom-primary mb-2">LOGIN HERE</h2>
        <mat-divider class="w-12 !border-t-4 rounded-sm !border-t-custom-primary"/>
      </div>

      <!-- Sign In Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="space-y-2">
          <!-- Email Address -->
          <mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="true" class="w-full">
            <mat-label class="uppercase text-custom-secondary">Email Address</mat-label>
            <input
              matInput
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
            />
          </mat-form-field>

          <!-- Password -->
          <mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="true" class="w-full">
            <mat-label class="uppercase text-custom-secondary">Password</mat-label>
            <input
              matInput
              type="password"
              autocomplete="current-password"
              required
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
            />
          </mat-form-field>
        </div>

        <!-- Remember Me and Forgot Password Row -->
        <div class="flex items-center justify-between mb-4 -ml-2">
          <mat-checkbox [(ngModel)]="rememberMe" name="remember-me">
            Remember Me
          </mat-checkbox>

          <a href="#" class="text-custom-primary hover:text-red-700 no-underline font-medium text-md">
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          matButton="filled"
          type="submit"
          class="!px-8"
          style="background-color: var(--color-primary);"
        >
          LOGIN
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

name: Build and Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: hockey-baseball-app # Run all commands from this subfolder

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js and npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: hockey-baseball-app/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build SPA application
      - name: Build application
        run: npm run build:prod

      # Optional: List built files for debugging
      - name: List build files
        run: ls -la dist/hockey-baseball-app/browser

      # 5. Copy build to EC2
      - name: Deploy build to EC2
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "hockey-baseball-app/dist/hockey-baseball-app/browser/*"
          target: "/var/www/hockey-baseball-app"
          strip_components: 4
          rm: true
